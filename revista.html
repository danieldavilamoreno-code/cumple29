<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lo que dicen de ti ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Estilo revista -->
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #faf7f4;
      color: #2b2b2b;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1em;
      color: #666;
    }

    .revista {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .articulo {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: aparecer 0.6s ease;
    }

    .articulo img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .mensaje {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 16px;
      white-space: pre-wrap;
    }

    .autor {
      text-align: right;
      font-style: italic;
      color: #555;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Lo que dicen de ti ü§ç</h1>
    <p>Palabras que nacen del coraz√≥n</p>
  </header>

  <section class="revista" id="contenedor"></section>

  <script>
    const SUPABASE_URL = "https://vunamqmjquqqbjcuewfp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1bmFtcW1qcXVxcWJqY3Vld2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjAzMDksImV4cCI6MjA4MzYzNjMwOX0.Az5YzL_lMnaxjaR-o399mLeOctRincjK-SJGV9yHoOA";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const bucket = "fotos-amigos";
    const contenedor = document.getElementById("contenedor");

    async function cargarRecuerdos() {
      const { data, error } = await supabase
        .from("recuerdos-amigos")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error(error);
        contenedor.innerHTML = "<p>Error al cargar los recuerdos.</p>";
        return;
      }

      data.forEach(recuerdo => {
        const articulo = document.createElement("div");
        articulo.className = "articulo";

        let imagenHTML = "";
        if (recuerdo.foto_nombre) {
          const url = `${SUPABASE_URL}/storage/v1/object/public/${bucket}/${recuerdo.foto_nombre}`;
          imagenHTML = `<img src="${url}" alt="Recuerdo">`;
        }

        articulo.innerHTML = `
          ${imagenHTML}
          <div class="mensaje">‚Äú${recuerdo.mensaje}‚Äù</div>
          <div class="autor">‚Äî ${recuerdo.autor || "Alguien que te ama"}</div>
        `;

        contenedor.appendChild(articulo);
      });
    }

    cargarRecuerdos();
  </script>

</body>
</html>
