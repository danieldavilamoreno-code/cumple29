<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Supabase -->

  <!-- CSS general del proyecto -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #faf7f4;
      color: #2b2b2b;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1em;
      color: #666;
    }

    /* Contenedor principal */
    .revista-wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    /* Visor */
    .visor-revista {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      width: 100%;
    }

    /* Flechas */
    .btn-nav {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a84664, #7a2e45);
      color: white;
      font-size: 22px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-nav:hover {
      transform: scale(1.08);
    }

    /* P√°gina */
    .pagina {
      width: 100%;
      max-width: 480px;
    }

    .articulo {
      background: white;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: fade 0.4s ease;
    }

    .articulo img {
      width: 100%;
      max-height: 380px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    .mensaje {
      font-size: 1.15em;
      line-height: 1.6;
      margin-bottom: 14px;
      white-space: pre-wrap;
    }

    .autor {
      text-align: right;
      font-style: italic;
      color: #555;
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Bot√≥n volver */
    .btn-volver {
      margin-top: 20px;
      width: 100%;
      max-width: 260px;
      padding: 14px;
      border-radius: 30px;
      background: linear-gradient(135deg, #a84664, #7a2e45);
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
      text-align: center;
    }

    @media (max-width: 600px) {
      .articulo img {
        max-height: 260px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Lo que dicen de ti ü§ç</h1>
  <p>Palabras que nacen del coraz√≥n</p>
</header>

<main class="revista-wrapper">

  <section class="visor-revista">
    <button id="prev" class="btn-nav">‚ùÆ</button>

    <div class="pagina" id="contenedor"></div>

    <button id="next" class="btn-nav">‚ùØ</button>
  </section>

  <a href="index.html">
    <button class="btn-volver">Volver ü§ç</button>
  </a>

</main>

<script>
  const SUPABASE_URL = "https://vunamqmjquqqbjcuewfp.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ1bmFtcW1qcXVxcWJqY3Vld2ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNjAzMDksImV4cCI6MjA4MzYzNjMwOX0.Az5YzL_lMnaxjaR-o399mLeOctRincjK-SJGV9yHoOA";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const contenedor = document.getElementById("contenedor");
  let recuerdos = [];
  let indice = 0;

  async function cargarRecuerdos() {
    const { data, error } = await sb
      .from("recuerdos-amigos")
      .select("*")
      .order("created_at", { ascending: true });

    if (error) {
      console.error(error);
      return;
    }

    recuerdos = data;
    mostrarRecuerdo();
  }

  function mostrarRecuerdo() {
    const r = recuerdos[indice];
    if (!r) return;

    let imagenHTML = "";
    if (r.foto_nombre) {
      const url = `${SUPABASE_URL}/storage/v1/object/public/fotos-amigos/${r.foto_nombre}`;
      imagenHTML = `<img src="${url}" alt="Recuerdo">`;
    }

    contenedor.innerHTML = `
      <div class="articulo">
        ${imagenHTML}
        <div class="mensaje">‚Äú${r.mensaje}‚Äù</div>
        <div class="autor">‚Äî ${r.autor || "Alguien que te ama"}</div>
      </div>
    `;
  }

  document.getElementById("prev").onclick = () => {
    if (indice > 0) {
      indice--;
      mostrarRecuerdo();
    }
  };

  document.getElementById("next").onclick = () => {
    if (indice < recuerdos.length - 1) {
      indice++;
      mostrarRecuerdo();
    }
  };

  cargarRecuerdos();
</script>

</body>
</html>
